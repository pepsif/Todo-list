<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/icons/todo-icon.svg">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/adaptive.css" />
    <title>To do App</title>
  </head>
  <body>

    <div class="settings-window">
      <div class="settings-container container">
        <img
          src="assets/icons/icon-return.png"
          class="icon-return"
          alt="icon return"
        />
        <ul class="settings-list">
          <li class="settings-item">
            <button class="modal-wallpaper-button">Wallpaper</button>
          </li>
          <li class="settings-item">About</li>
        </ul>
      </div>
    </div>

    <div class="modal-wallpaper-window">
      <div class="modal-wallpaper__container container">

        <img
          src="assets/icons/icon-return.png"
          class="icon-return modal-wallpaper-return-icon "
          alt="icon return"
        />
       
        <div class="wallpaper-card">
          <img class="card-image" src="./assets/Rectangle 1.jpg" alt="" srcset="">
          <p>1</p>
         
      </div>

      <div class="wallpaper-card">
          <img class="card-image" src="./assets/img/107447-elektrik-lazur-tekstilnaya_tkan-tekstura-sinij_cvet-1920x1080.jpg" alt="" srcset="">
          <p>2</p>
         
      </div>
      
      <div class="wallpaper-card">
          <img class="card-image" src="./assets/img/109595-tkan-sinij_cvet-uzor-lazur-marketing-1920x1080.jpg" alt="" srcset="">
          <p>3</p>
         
      </div>

      <div class="wallpaper-card">
          <img class="card-image" src="./assets/img/107092-elektrik-sinij_kobalt-nebo-liniya-angle-1920x1080.jpg" alt="" srcset="">
          <p>4</p>
      </div>

      <div class="wallpaper-card">
          <img class="card-image" src="./assets/img/133751599_10285073.jpg" alt="" srcset="">
          <p>4</p>
      </div>

      <div class="wallpaper-card">
          <img class="card-image" src="./assets/img/2147786544.jpg" alt="" srcset="">
          <p>4</p>
      </div>

      </div>
    </div>

    <div class="main-block">
      <div class="container input-container">
        <button class="setting-button"></button>
        <input class="input" value="Нове Завдання" onfocus="this. value=''" />
        <button class="button-ok"></button>
      </div>
    </div>

    <section class="tabs">
      <div class="container"></div>
    </section>

    <section class="task-section"></section>

    <script src="js/main.js"></script>
  </body>
</html>
