<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/icons/todo-icon.svg">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css" />

    <title>To do App</title>
  </head>
  <body>

    <div class="settings-window">
      <div class="settings-container container">
        <img

          src="assets/icons/icon-return.png"
          class="icon-return "
          alt="icon return"
        />

        <ul class="settings-list">
          <li class="settings-item modal-wallpaper-button">
            <button class="modal-wallpaper-button">Wallpaper</button>
          </li>
          <li class="settings-item">About</li>
        </ul>
      </div>
    </div>

    <div class="modal-wallpaper-window">
      <div class="modal-wallpaper__container container">

        <img
          src="assets/icons/icon-return.png"
          class="modal-wallpaper-return-icon"
          alt="icon return"
        />
       
      
      </div>
    </div>


<!--    -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->

    <div class="main-block">
      <div class="container input-container">
        <button class="setting-button"      data-bs-target="#exampleModalToggle" data-bs-toggle="modal"></button>
        <input class="input" value="Нове Завдання" onfocus="this. value=''" />
        <button class="button-ok"></button>
      </div>
    </div>

    <section class="tabs">
      <div class="container"></div>
    </section>

    <section class="task-section"></section>

    <script src="js/main.js"></script>

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
